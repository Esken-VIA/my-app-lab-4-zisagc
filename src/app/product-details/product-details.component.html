<h2>Product Details</h2>

<div *ngIf="product">
  <a href="{{product.link}}" target="_blank"><h3 >{{ product.name }}</h3></a>

  <div class="img">
  <a href="{{product.link}}" target="_blank"><img src="{{ product.mainImage }}" class="mainImage"></a>
  
  <div class="imgIn">
  <p><img src="{{ product.secondImage }}" class="secondImage"></p>
  <p><img src="{{ product.thirdImage }}" class="thirdImage"></p>
  </div>
  </div>

  <h4>{{ 'Price: ' + product.price + ' kzt'}}</h4>
  <p>{{ 'Description: ' + product.description }}</p>
  <p><img id="star" src="https://iconsplace.com/wp-content/uploads/_icons/ff0000/256/png/rating-star-icon-14-256.png" >{{ product.rating }}</p>


  <!--<button (click)="addToCart(product)">Buy</button>-->
</div>
